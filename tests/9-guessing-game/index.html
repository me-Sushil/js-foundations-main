<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div class="mainDiv" id="mainDiv">
      <header class="myGussingGame" id="header">My Guessing Game</header>
      <div class="guide">
        <h2 id="h2">Guess a Number betweeb 1-100</h2>
      </div>
      <div class="preGusses" id="prevosGusses">
        <h3>Previous Guesses</h3>
        <ul id="ulist">
          <li class="preGuess" id="li1">-</li>
          <li class="preGuess" id="li2">-</li>
          <li class="preGuess" id="li3">-</li>
          <li class="preGuess" id="li4">-</li>
          <li class="preGuess" id="li5">-</li>
        </ul>
      </div>
      <div class="buttonSection" id="buttonSection">
        <div class="button">
          <button class="buttonSec" id="reset">Play Again</button>
          <button class="buttonSec" id="hint">Need a Hint?</button>
        </div>
        <div class="buttonSeca">
          <input id="input" placeholder="Guess the Number" />
          <button class="butnn" id="submit">Submit</button>
        </div>
      </div>
    </div>
    <script src="./js/guessing-game.js"></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
