<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div class="mainDiv" id="mainDiv">
      <header class="myGussingGame">My Guessing Game</header>
      <div>
        <h2>Guess a Number betweeb 1-100</h2>
      </div>
      <div class="preGusses" id="prevosGusses">
          <h3>Previous Guesses</h3>
          <ul class="preGusses" id="ulist">
            <li class="preGusses">23</li>
            <li class="preGusses">3</li>
            <li class="preGusses">123</li>
            <li class="preGusses">45</li>
            <li class="preGusses">100</li>
          </ul>
       
        <div class="remine" id="remineGuss">
          <h4>One Guess Remaining, you are close!</h4>
        </div>
      </div>
      <div class="buttonSection" id="buttonSection">
        <div class="button">
          <button class="buttonSec">Play Again</button>
          <button class="buttonSec"> Need a Hint?</button>
        </div>
        <div class="buttonSeca">
          <input placeholder="Guess the Number" />
          <button class="butnn">Submit</button>
        </div>
      </div>
    </div>
    <script src='./js/guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
